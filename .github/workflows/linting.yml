name: Linting (PyLint, NumpyDoc, Flake8, Black)
run-name: ${{ github.actor }} - Linting (PyLint, NumpyDoc, Flake8, Black)

on:
  push:
  pull_request:
    branches:
      - main, dev

jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [Ubuntu]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        include:
          - os: Windows
            python-version: "3.13"
          - os: macOS
            python-version: "3.13"
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpydoc black

    - name: Analysing the code with black
      run: |
        black --check .

    - name: Analysing the code with numpydoc
      run: | # Exclude test and gui files.
        numpydoc lint --config . $(git ls-files -- '*.py' ':!:tests/' ':!:gui/')
